name: flutter_dev
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  transparent_image: ^2.0.1
  url_launcher: ^6.1.10
  google_fonts: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  

  assets:
    - assets/images/
    - assets/images/cover.png
    - assets/config.txt

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: IBM
      fonts:
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
    - family: droid
      fonts:
        - asset: assets/fonts/Droid.ttf
    - family: hekaya
      fonts:
        - asset: assets/fonts/FFHekaya-Light.otf
    - family: quest
      fonts:
        - asset: assets/fonts/Questv1-Regular.otf
    - family: swissr
      fonts:
        - asset: assets/fonts/Swissra-Normal.otf
    - family: NotoNaskhArabic
      fonts:
        - asset: assets/fonts/NotoNaskhArabic.ttf

        
